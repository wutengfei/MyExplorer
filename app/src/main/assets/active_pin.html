<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=1, user-scalable=no">
<link rel="stylesheet" href="css/sdk20.css" />
<script src="js/jquery.js"></script>
<script src="js/sdk20.js"></script>
<script src="js/MsspClient.js"></script>

</head>

<body>
<div id="activeTitle" class="sdk_title">
	<p class="sdk_title_return"><a href="Javascript:signSettingBack();">取消</a></p>
	激活
</div>
<div class="sdk_content">

    <div class="sdk_content_line">
        <div class="sdk_content_l_1">证书密码</div>
        <div class="sdk_content_l_r"><input type="password" name="userpin1" id="userpin1"
                                            placeholder="输入证书密码" class="sdk_input1" maxlength="12"
                                            oninput="sdkPanduan(1,6)"></div>
        <div class="sdk_tishi sdk_ts1">请设置6-12位数字/字母密码</div>
        <div class="sdk_tishi zm_sdk_ts1">请输入数字/字母密码</div>
        <div class="sdk_tishi kg_sdk_ts1">不能包括空格</div>
    </div>
    <div class="sdk_content_line">
        <div class="sdk_content_l_1">确认密码</div>
        <div class="sdk_content_l_r"><input name="userpin2" id="userpin2" type="password"
                                            placeholder="再次输入密码" class="sdk_input2" maxlength="12"
                                            oninput="sdkPanduan(2,6)"></div>
        <div class="sdk_tishi sdk_ts2">请设置6-12位数字/字母密码</div>
        <div class="sdk_tishi zm_sdk_ts2">请输入数字/字母密码</div>
        <div class="sdk_tishi kg_sdk_ts2">不能包括空格</div>
    </div>
    <div class="clearkit"></div>
</div>
<div class="sdk_content_btn"><input type="button" value="激活" class="btn-primary" onclick="activeUser()" disabled="disabled"></div>

</body>
</html>
